<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<link rel="stylesheet" type="text/css" href="assets\css\nav.css" />
<style>
    th,tr{
        text-align: center;
    }
    .form-control{
        width: 200px;
        display: inline;
    }
    #msg_form{
        margin: 20px 20px 0px 20px;
        
    }
    #msg_content{
        width: 80%;
        margin-left: 55px;
    }
    label{
        margin: 10px 10px 10px 60px;
    }
    #msg_title{
        margin-left: 55px;
    }
    .modal-title{
        text-align: center;
    }

</style>

</head>
<body>
    <div id="top">
        <nav>
            <div id="toplogo">
                <img src="assets\images\favicon.png" alt="logo" />
                <h3>Forum platform</h3>
            </div>
            <div id="menu">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">参会人数</a></li>
                    <li role="presentation"><a href="secretary_send_message.html">信息发布</a></li>
                    <li role="presentation"><a href="#">登出</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="user_list" style="margin: 0px 100px">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">分论坛列表</div>
          
            <!--用户列表  用户：id 用户名 邮箱 真实姓名 手机号码-->
            <table class="table" >
                <tr>
                    <th>id</th>
                    <th>分论坛名</th>
                    <th>分论坛主席</th>
                    <th>点击发布信息</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>论坛1</td>
                    <td>小明</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">发布信息</button>
                    </td>
                </tr>
                <tr>
                    <td>001</td>
                    <td>论坛1</td>
                    <td>小红</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">发布信息</button>
                    </td>
                </tr>
                <tr>
                    <td>001</td>
                    <td>论坛1</td>
                    <td>小蓝</td>
                    <td>
                        <button type="button" class="btn btn-default">发布信息</button>
                    </td>
                </tr>
            </table>
          </div>

        


         
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					消息发布(论坛1)
				</h4>
			</div>

            <form role="form" id="msg_form">
                <div class="form-group">
                <label for="name">标题</label>
                <br />
                <input id="msg_title" type="text" class="form-control" id="name" placeholder="请输入标题">
                <br />
                <label for="name">消息内容</label>
                <br />
                <textarea id="msg_content" class="form-control" rows="9" placeholder="请输入内容"></textarea>
                </div>
            </form>



            <!--所属论坛 标题 内容 
			<div class="modal-body">
				发布到论坛x
			</div>-->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>



    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

      <script>
           var app = new Vue({
            el:"#user_list",
            data:{
                message:"选择分论坛"
            },
            methods: {
            chooseSession:function(msg){
              message = msg;
            },

            hi:function(){
              this.message = "hi";
            }
            ,
            showValue(event){
                var e = event.currentTarget;
                msg = e.innerHTML;
                
                this.message = msg;

              //  alert(msg);
            }
        }
        })
      </script>
</body>
