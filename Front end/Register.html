<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="assets/css/Register.css">
</head>

<body>
<!-- simple-contact-form2 -->
<section class="w3l-simple-contact-form2">
    <div class="section-gap">
        <div class="wrapper">
            <div class="form-inner-cont">
                <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="signin-form">
                    <h3>注册</h3>
                    <div class="form-input">
                        <label for="nickname">用户名</label>
                        <input type="text" name="nickname" id="nickname" placeholder="请输入你的用户名" required="" />
                    </div>
                    <div class="form-input">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" placeholder="请输入你的真实姓名" required="" />
                    </div>
                    <div class="form-input">
                        <label for="password">密码</label>
                        <input type="password" name="password" id="password" placeholder="请设置你的密码" required />
                    </div>
                    <div class="form-input">
                        <label for="ipassword">确认密码</label>
                        <input type="password" name="ipassword" id="ipassword" placeholder="请再次输入你的密码" required />
                    </div>
                    <div class="form-input">
                        <label for="sender">邮箱</label>
                        <input type="email" name="sender" id="sender" placeholder="请输入你的邮箱" required />
                    </div>
                    <div class="form-input">
                        <label for="phone">电话</label>
                        <input type="tel" name="phone" id="phone" placeholder="请输入你的电话" required />
                    </div>
                    <div class="form-input">
                        <label for="theme">论坛主题</label>
                        <textarea name="theme" id="theme" placeholder="Type your query here" required=""></textarea>
                    </div>
                    <button class="btn">提交</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /simple-contact-form2 -->
</body>

</html>
